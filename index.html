<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOK ARCHIVE</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center my-2 text-success">Google <span class="fst-italic">Books</span> </h1>
    <!-- search field -->
    <div class="input-group my-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search for book Ex. javascript" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="loadSearchResult()" class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
    </div>
    <!-- spinner -->
    <div id="spinner" class="spinner-border text-secondary mx-auto texy-center" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <!-- num of search result -->
    <div id="books-number" class="text-center text-secondary my-2">
    </div>
    <!-- search result -->
    <div id="books-Container" class="row row-cols-1 row-cols-md-4 g-4"> 
    </div>

    <!-- error msg -->
    <div id="error-msg" class="text-center text-danger my-5">
        <h1>Something went wrong </h1>
    </div>

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>  
</body>
</html>
